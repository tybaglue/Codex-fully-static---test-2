<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Generator - KGF</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
      }
      canvas {
        border: 1px solid #ccc;
        margin: 1rem 0;
      }
      button {
        padding: 0.5rem 1rem;
        margin: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Generate App Icons</h1>
    <p>
      Click the buttons below to download the app icons for PWA installation.
    </p>

    <canvas id="canvas192" width="192" height="192"></canvas>
    <button onclick="downloadIcon(192)">Download 192x192</button>

    <canvas id="canvas512" width="512" height="512"></canvas>
    <button onclick="downloadIcon(512)">Download 512x512</button>

    <script>
      function drawIcon(size) {
        const canvas = document.getElementById(`canvas${size}`);
        const ctx = canvas.getContext('2d');

        // Background with rounded corners
        ctx.fillStyle = '#e0724c';
        ctx.fillRect(0, 0, size, size);

        // Letter K
        ctx.fillStyle = '#ffffff';
        ctx.font = `${size * 0.74}px Georgia, serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('K', size / 2, size / 2 + size * 0.05);
      }

      function downloadIcon(size) {
        const canvas = document.getElementById(`canvas${size}`);
        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `icon-${size}.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      }

      // Draw icons on page load
      drawIcon(192);
      drawIcon(512);
    </script>
  </body>
</html>
