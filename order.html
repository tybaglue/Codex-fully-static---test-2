<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kew Garden Flowers · Place an Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Work+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="order-form-page">
    <main class="order-page">
      <header class="order-header">
        <a href="index.html" class="ghost-button back-link"
          >← Florist dashboard</a
        >
        <div class="brand">
          <span class="brand-mark">K</span>
          <div>
            <p class="brand-name">Kew Garden Flowers</p>
            <p class="brand-tagline">Client order form</p>
          </div>
        </div>
        <p class="order-intro">
          Thank you for trusting us with your flowers. Share your delivery
          details below and our florist will confirm your order shortly.
        </p>
      </header>

      <form id="clientOrderForm" class="order-form">
        <div class="input-group">
          <label for="clientName">Your name</label>
          <input id="clientName" name="clientName" type="text" required />
        </div>
        <div class="input-group">
          <label for="clientPhone">WhatsApp / mobile number</label>
          <input id="clientPhone" name="clientPhone" type="tel" required />
        </div>
        <div class="input-group">
          <label for="clientEmail">Email</label>
          <input id="clientEmail" name="clientEmail" type="email" required />
        </div>
        <div class="input-group">
          <label for="deliveryDate">Preferred delivery date</label>
          <input id="deliveryDate" name="deliveryDate" type="date" required />
        </div>
        <div class="input-group">
          <label for="deliveryAddress">Delivery address</label>
          <textarea
            id="deliveryAddress"
            name="deliveryAddress"
            rows="2"
            placeholder="Recipient name, address, any delivery instructions"
            required
          ></textarea>
        </div>
        <div class="input-group">
          <label for="orderDetails">Arrangement details</label>
          <textarea
            id="orderDetails"
            name="orderDetails"
            rows="4"
            placeholder="Colour palette, flower preferences, occasion, budget"
            required
          ></textarea>
        </div>
        <div class="input-group">
          <label for="notes">Card message</label>
          <textarea id="notes" name="notes" rows="3"></textarea>
        </div>
        <button class="primary-button" type="submit">
          Submit order request
        </button>
      </form>
      <p class="order-footer">
        We will review and confirm your order via WhatsApp or email within 24
        hours.
      </p>
    </main>

    <div class="toast" role="status" aria-live="polite" hidden></div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/order-form.js"></script>
  </body>
</html>
